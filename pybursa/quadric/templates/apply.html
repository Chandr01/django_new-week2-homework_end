<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>Подать заявку</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" name="enter" value="Enter"/>
</form>
</body>
</html>
